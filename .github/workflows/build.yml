name: .NET Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x' ]
            
    steps:
      - name: â¬ Checkout Repository ${{ github.repository }} (${{ github.ref }})
        uses: actions/checkout@v2
      - name: ğŸ— Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: ğŸ“¦ Install Dependencies
        run: dotnet restore
      - name: ğŸ‘·â€â™‚ï¸ Build
        run: dotnet build --configuration Release --no-restore
      - name: ğŸ‰ Test
        run: dotnet test --no-restore --verbosity normal --logger:"trx"
      - name: â« Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: test-results/**/*.xml
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/HelloCSharp.Api.Tests/bin/Debug/net6.0
        